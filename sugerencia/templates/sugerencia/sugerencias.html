{% extends 'core/base.html'%}

{% load static %}
<title>{% block title %}Sugerencias{% endblock %}</title>

{% block content %}


 

  <!-- book section -->
  <section class="book_section layout_padding">

      <div class="alert success" id="envio">

      </svg> Mensaje Enviado Correctamente
        <div class="aceptar-sugerencia">
          <button type="button" onclick="envioCorrecto()" class="btn btn-success">Aceptar</button>
        </div>
      </div>
{% endif %}
<p class="volver-menu"><a href="{% url 'inicio' %}"><- Volver Al Menú</a></p>

    <div class="container">
      <div class="heading_container">
        <h2>
          SUGERENCIAS
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="" method="POST">
              {% csrf_token %}
              <div>
                {{form.name}}
              </div>
              <div class="email-sugeren">
                {{form.email}}             
               </div>
              <div>
                {{form.content}}              
              </div>
              <div>
              </div>
              <div class="btn_box">
                  <input type="submit" value="Enviar">
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

  <script>
    // Función para ocultar la ventana emergente después de cierto tiempo (en milisegundos)
    function ocultarVentanaEmergente() {
     var popup = document.getElementById('popup');
     popup.style.display = 'none';
 }

 // Mostrar la ventana emergente al cargar la página
 window.onload = function() {
     var popup = document.getElementById('popup');
     popup.style.display = 'block';

     // Ocultar la ventana emergente después de 3 segundos (3000 milisegundos)
     setTimeout(ocultarVentanaEmergente, 2000);
 };
 
   //volver a home
 
   function ocultarVentanaEmergente() {
     var overlay = document.getElementById('envio');
     overlay.style.display = 'none';
   }
 
   function envioCorrecto() {
     // Aquí puedes agregar la lógica para cerrar sesión, por ejemplo, redirigir a la página de logout.
     window.location.href = "{% url 'inicio' %}";
     /*alert("");*/
     ocultarVentanaEmergente();
 
   }
 </script>
  {% endblock %}
